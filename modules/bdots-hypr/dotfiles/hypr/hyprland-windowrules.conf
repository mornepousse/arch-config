# ============================================================
# Terminal Windows
# ============================================================

# Floating centered kitty terminal
windowrule {
    name = kitty-floating
    class = kitty-floating
    float = true
    center = true
}

# Pyprland scratchpad
windowrule {
    name = kitty-dropterm
    class = kitty-dropterm
    float = true
    center = true
}

# ============================================================
# Application-Specific Rules
# ============================================================

# OBS - always full width in scrolling layout

# Wezterm - force tiling

# ============================================================
# GNOME Applications
# ============================================================

# GNOME apps styling (rounded corners, no borders)

# GNOME Control Center - force tiling

# Network Manager Connection Editor - force tiling

# ============================================================
# Floating Utility Applications
# ============================================================

windowrule {
    class = gnome-calculator
    float = true
}
windowrule {
    class = pavucontrol
    float = true
}
windowrule {
    class = galculator
    float = true
}
windowrule {
    class = blueman-manager
    float = true
}
windowrule {
    class = org\.gnome\.Nautilus
    float = true
}

# ============================================================
# Dialog Windows
# ============================================================

# File Portal Dialog
windowrule {
    name = file-portal-dialog
    class = xdg-desktop-portal-gtk
    float = true
    center = true
}
windowrule {
    class = xdg-desktop-portal-gtk
    size = 60% 80%
}

# Hyprland Share Picker
windowrule {
    name = share-picker-dialog
    class = hyprland-share-picker
    float = true
    center = true
}
windowrule {
    class = hyprland-share-picker
    size = 60% 80%
}

# ============================================================
# Special Cases
# ============================================================

# Firefox Picture-in-Picture
windowrule {
    class = firefox
    title = Picture-in-Picture
    float = true
}

# Global opacity for unfocused tiled windows
windowrule {
    any = .*
    opacity = 0.9 0.9
    floating = 0
    focus = 0
}



